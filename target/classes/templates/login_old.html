<!DOCTYPE html>
<html>
  <head>
      <title>Administrare bloc</title>
      <meta charset="UTF-8"/>

      <meta name="keywords" content="HTML,CSS"/>
      <meta name="description" content="login bloc"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="/css/loginOld.css"/>

  </head>

  <body>
        <div class="centralAlign">
          <form style="width:300px; align-items: center;">
            <span class="login-form-title">
              Conectare
            </span>

            <div class="wrap-input">
              <input class="input" type="text" name="email" placeholder="Email"/>
              <span class="focus-input"></span>
              <span class="symbol-input">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input">
              <input class="input" type="password" name="pass" placeholder="Parola"/>
              <span class="focus-input"></span>
              <span class="symbol-input">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            
            <div class="container-login-form-btn">
              <button class="login-form-btn">
                Login
              </button>
            </div>
          </form>
    </div>
  </body>
