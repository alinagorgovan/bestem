<!DOCTYPE html>
<html>
  <head>
      <title>Administrare bloc</title>
      <meta charset="UTF-8"/>
      <meta name="author" content="Cornita Nicusor-Razvan"/>
      <meta name="keywords" content="HTML,CSS"/>
      <meta name="description" content="register bloc"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <style>
        input {
          outline: none;
          border: none;
        }

        .container-login {
          width: 100%;  
          min-height: 100vh;
          display: flex;
          align-items: center;
          padding: 15px;
        }

        .wrap-login {
          background: #fff;
          border-radius: 10px;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }

        .login-form-title {
          font-family: Poppins-Bold;
          font-size: 24px;
          color: #333333;
          text-align: center;
          width: 100%;
          display: block;
          padding-bottom: 55px;
        }

        .wrap-input {
          position: relative;
          width: 100%;
          z-index: 1;
          margin-bottom: 10px;
        }

        .input {
          font-family: Poppins-Medium;
          font-size: 15px;
          color: #666666;
          width: 100%;
          background: #e6e6e6;
          height: 50px;
          border-radius: 25px;
          padding: 0 30px 0 68px;
        }


        .container-login-form-btn {
          width: 100%;
          display: flex;
          flex-wrap: wrap;
          padding-top: 20px;
        }

        .login-form-btn {
          font-family: Montserrat-Bold;
          font-size: 15px;
          text-transform: uppercase;
          width: 100%;
          height: 50px;
          border-radius: 25px;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 0 25px;
        }
      </style>
  </head>

  <body>
		<div class="container-login">
			<div class="wrap-login">
        <div class="col-md-2">
        </div>
				<div class="col-md-4">
					<img src="../static/images/bloc-register.jpg" alt="IMG" style="width:100%"/>
				</div>

        <div class="col-md-5">
          <form style="width:300px">
            <span class="login-form-title">
              Inregistrare
            </span>

            <div class="wrap-input">
              <input class="input" type="text" name="email" placeholder="Email"/>
              <span class="focus-input"></span>
              <span class="symbol-input">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input">
              <input class="input" type="password" name="pass" placeholder="Parola"/>
              <span class="focus-input"></span>
              <span class="symbol-input">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            
            <div class="container-login-form-btn">
              <button class="login-form-btn">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
